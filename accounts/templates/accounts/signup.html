{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="jumbotron">

    <h2>Please Login: </h2>
    <form method="POST" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
